rules = [
  DisableSyntax,
  OrganizeImports
]

OrganizeImports {
  removeUnused = true
  targetDialect = Scala3
  groupedImports = AggressiveMerge
}

DisableSyntax {
  noVars = true
  noThrows = true
  noNulls = true
  noReturns = true
  noWhileLoops = true
  noAsInstanceOf = true
  noIsInstanceOf = true
  noXml = true
  noDefaultArgs = true
  noFinalVal = true
  noFinalize = true
  noValPatterns = true
}
